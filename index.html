<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetWorkEdu - Bienvenida</title>
  <script src="https://cdn.tailwindcss.com"></script>


<!--Empezamos con los estilos-->
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    html {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid #2563eb;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation:
        typing 3s steps(10, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #2563eb; }
    }
  </style>
</head>
<!--arriba tenemos las animaciones y la forma en la que escribe con la animaion de la barra-->
<body class="bg-[#f9fafb] text-[#1f2937] transition duration-300">

  <!-- Mostramos nombre superior de la página y el boron para el panel de login -->
  <header class="w-full flex justify-between items-center px-8 py-6 shadow-md bg-white">
    <h1 class="text-3xl font-bold text-blue-600">NetWorkEdu</h1>
    <a href="index1.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-lg transition">
      ¡Empecemos!
    </a>
  </header>

  <!-- Animacion tipo máqiona -->
  <main class="h-[calc(100vh-96px)] flex items-center justify-center">
    <div class="typewriter">
      <h1 class="text-4xl md:text-6xl font-extrabold text-center text-blue-600">
        NetWorkEdu
      </h1>
    </div>
  </main>
</body>
</html>
